name: .NET Tests

permissions:
  checks: write
  contents: read

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build projects
    # メインプロジェクトとテストプロジェクトの .csproj を個別に build します
      run: |
          dotnet build ClipboardUtility/ClipboardUtility.csproj --configuration Release --no-restore
          dotnet build ClipboardUtility.Tests/ClipboardUtility.Tests.csproj --configuration Release --no-restore
    - name: Restore dependencies
    # メインプロジェクトとテストプロジェクトの .csproj を個別に restore します
      run: |
          dotnet restore ClipboardUtility/ClipboardUtility.csproj
          dotnet restore ClipboardUtility.Tests/ClipboardUtility.Tests.csproj
          
    - name: Run tests
     # テストプロジェクトの .csproj を指定して実行します
     # これでテストが実行され、必要な .trx ファイルが生成されます
      run: dotnet test ClipboardUtility.Tests/ClipboardUtility.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
        retention-days: 30
        
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true
