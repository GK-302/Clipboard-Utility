# GitHub Actions CI/CD Workflow for ClipboardUtility
# This workflow builds the project and generates license information

name: Build and Generate Licenses

on:
  push:
    branches: [ main, develop, 'feat/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    # Install dotnet-project-licenses tool for license generation
    - name: Install License Tool
      run: dotnet tool install --global dotnet-project-licenses
      continue-on-error: true

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # Generate license information using dotnet-project-licenses
    # This matches the local MSBuild target behavior
    - name: Generate License Information
      working-directory: ClipboardUtility
      run: dotnet-project-licenses -i . --outfile bin/Release/net8.0-windows/licenses.json -j
      continue-on-error: true

    - name: Run Tests
      run: dotnet test --no-build --configuration Release --verbosity normal

    # Upload build artifacts including generated licenses.json
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ClipboardUtility-Release
        path: |
          ClipboardUtility/bin/Release/net8.0-windows/
        retention-days: 30
